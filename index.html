<!DOCTYPE html>
<html lang="fr" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evoMoyenne - Calculateur de Moyenne</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logos/logo-n.png" id="favicon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon" id="logoIcon" title="Double-cliquez pour une surprise üéµ">
                    <img src="assets/logos/logo-n.png" alt="evoMoyenne" class="logo-light">
                    <img src="assets/logos/logo-b.png" alt="evoMoyenne" class="logo-dark">
                    <img src="assets/easter-eggs/67-kid.png" alt="67" class="logo-easter">
                </div>
                <h1>evoMoyenne</h1>
            </div>

            <button class="theme-toggle" id="themeToggle" title="Changer de th√®me">
                <span class="theme-icon" id="themeIcon">üíª</span>
                <span class="theme-toggle-tooltip" id="themeTooltip">Auto</span>
            </button>
        </header>

        <!-- Moyenne Display -->
        <div class="moyenne-card" id="moyenneCard">
            <div class="moyenne-label">Ma moyenne g√©n√©rale</div>
            <div class="moyenne-value" id="moyenneValue">--</div>
            <div class="moyenne-sur" id="moyenneSur">/20</div>
            <div class="moyenne-status" id="moyenneStatus">Ajoutez des notes pour commencer</div>
        </div>

        <!-- Input Form -->
        <section class="input-section">
            <h2>‚ûï Ajouter une note</h2>
            <form id="noteForm">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="noteValue">Note obtenue</label>
                        <input type="number" id="noteValue" step="0.01" min="0" placeholder="15.5" required>
                    </div>
                    <div class="input-group">
                        <label for="noteSur">Sur combien</label>
                        <input type="number" id="noteSur" step="0.01" min="0.01" placeholder="20" value="20" required>
                    </div>
                    <div class="input-group">
                        <label for="noteCoef">Coefficient</label>
                        <input type="number" id="noteCoef" step="0.01" min="0.01" placeholder="1" value="1" required>
                    </div>
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn btn-primary">‚úì Ajouter la note</button>
                </div>
            </form>
        </section>

        <!-- Notes -->
        <section class="notes-section">
            <div class="notes-header">
                <h2>üìù Mes notes <span class="notes-count" id="notesCount">0</span></h2>
            </div>
            <div class="notes-list" id="notesList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>Aucune note pour le moment.<br>Ajoutez votre premi√®re note ci-dessus !</p>
                </div>
            </div>
        </section>

        <!-- Actions -->
        <section class="actions-section">
            <button class="action-btn action-btn-share" id="btnShare">
                <div class="action-btn-icon">üì∏</div>
                <div class="action-btn-content">
                    <h3>Partager ma moyenne</h3>
                    <p>Ouvrir le menu de partage</p>
                </div>
            </button>

            <button class="action-btn action-btn-ecole" id="btnEcoleDirecte">
                <div class="action-btn-icon">
                    <img src="assets/logos/logo-ed.png" alt="EcoleDirecte">
                </div>
                <div class="action-btn-content">
                    <h3>EcoleDirecte</h3>
                    <p>Importer mes notes</p>
                </div>
            </button>

            <button class="action-btn action-btn-clear" id="btnClear">
                <div class="action-btn-icon">üóëÔ∏è</div>
                <div class="action-btn-content">
                    <h3>Tout effacer</h3>
                    <p>Supprimer toutes les notes</p>
                </div>
            </button>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <span>Cr√©√© avec üßã et üç´ par <strong>evo</strong></span>
                <span class="footer-version">0.2.1</span>
                <a href="https://github.com/adouche-design/evomoyenne" target="_blank" class="footer-github">
                    <img src="assets/logos/logo-github.png" alt="GitHub">
                </a>
            </div>
        </footer>
    </div>

    <!-- Modals, Audio Player, Share Card, Toast -->

    <div class="modal-overlay" id="modalEcoleDirecte">...</div>
    <div class="modal-overlay" id="modalClear">...</div>
    <div class="audio-player" id="audioPlayer">...</div>
    <div class="share-card" id="shareCard">...</div>
    <div class="toast" id="toast"></div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
